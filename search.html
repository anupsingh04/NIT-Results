<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIT Hamirpur Results Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .search-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            max-width: 100px;
            margin-bottom: 20px;
        }
        .title {
            color: #343a40;
            font-weight: 600;
        }
        .subtitle {
            color: #6c757d;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        .search-form {
            margin-top: 30px;
        }
        .btn-search {
            background-color: #5e2572;
            border-color: #5e2572;
            width: 100%;
            padding: 10px;
            font-weight: 500;
            margin-top: 10px;
        }
        .btn-search:hover {
            background-color: #4a1d5e;
            border-color: #4a1d5e;
        }
        .error-message {
            color: #dc3545;
            margin-top: 15px;
            text-align: center;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-container">
            <div class="header">
                <img src="https://www.nith.ac.in/img/logo.png" alt="NIT Hamirpur Logo" class="logo">
                <h1 class="title">NIT Hamirpur Results</h1>
                <p class="subtitle">Search for student academic results</p>
            </div>
            
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}
            
            <form class="search-form" method="POST" action="{{ url_for('results.search_results') }}">
                <div class="mb-3">
                    <label for="roll_number" class="form-label">Enter Roll Number</label>
                    <input type="text" class="form-control" id="roll_number" name="roll_number" 
                           placeholder="e.g., 22BEC025" required>
                    <div class="form-text">Enter the complete roll number of the student</div>
                </div>
                <button type="submit" class="btn btn-primary btn-search">Search Results</button>
            </form>
            
            <div class="footer">
                <p>Developed as a student project. Not affiliated with NIT Hamirpur official website.</p>
                <p>Data is scraped from <a href="http://results.nith.ac.in/scheme22/studentresult/index.asp" target="_blank">results.nith.ac.in</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
